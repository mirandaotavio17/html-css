<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <Style>
        * { /* Configurações globais nas CSS */
            height: 100%;
        }
        body {
           background-image: linear-gradient(to right, #3198E2, #B93590, #e33f5f, #fdd579);
           background-attachment: fixed;
        }
    </Style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
